<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">

        <div class="headtext">
            <h1>COUNTDOWN CLOCK</h1>
        </div>
        <div class="text" id="end-date"><h2>25 August 2023 10:00 PM</h2></div>
        <div class="inner">
           
            <div class="first"  ><h1><div id="date">00</div></h1></div>
            <div class="second"><h1><div id="hours">00</div></h1></div>
            <div class="thired"><h1><div id="minutes">00</div></h1></div>
            <div class="fourth"><h1><div id="second">00</div></h1></div>
        </div>
        
    </div>
    <script src="index.js"></script>
